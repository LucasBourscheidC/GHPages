<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="main-card">
    <div class="first-card">
      <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="effects-on-img">
        <img class="view" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1 class="title-equilibrium">Equilibrium #3429</h1>
    <h3 class="description-equilibrium"> Our Equilibrium collection promotes balance and calm. </h3>
    <div class="price-daysleft">
      <h4 class="price"> <img class="eth-img" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h4>
      <p class="daysleft"><img class="clock-img" src="images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
    <hr>
    <div class="avatar-creatorname">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <h5 class="creator"> Creation of <span class="creator-name">Jules Wyvern</span>
      </h5>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucas</a>.
  </div>
</body>

</html>
