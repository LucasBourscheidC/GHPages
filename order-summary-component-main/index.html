<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body class="flex">
  <main>
    <div class="main-card">
      <div class="first-part">
        <img class="hero-img" src="images/illustration-hero.svg" alt="">
      </div>
      <div class="second-part">
        <div class="title-description second-part-margin-bottom">
          <h2 class="order-summary">Order Summary</h2>
          <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="order-plan flex second-part-margin-bottom">
          <img class="music" src="images/icon-music.svg" alt="">
          <div class="annualplan-price flex">
            <h3 class="annual-plan">Annual Plan</h3>
            <h4 class="p-59-year">$59.99/year</h4>
          </div>
          <a class="change" href="">Change</a>
        </div>
        <div class="buttons flex second-part-margin-bottom">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="order-btn">Cancer Order</button>
        </div>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
