<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="main-card">
      <div class="first-part">
        <img class="pattern-card" src="images/bg-pattern-card.svg" alt="">
        <img class="victor-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="second-part">

        <h1 class="text-color2">Victor Crest <span class="text-color1">26</span> </h1>
        <h3 class="text-color1">London</h3>

        <hr>
        <div class="stats">
          <div>
            <h1 class="text-color2 ">80K</h1>
            <h4 class=" text-color1 ">Followers</h4>
          </div>
          <div>
            <h1 class="text-color2 ">803K</h1>
            <h4 class=" text-color1 ">Likes</h4>
          </div>
          <div>
            <h1 class="text-color2 ">1.4K</h1>
            <h4 class=" text-color1 ">Photos</h4>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
