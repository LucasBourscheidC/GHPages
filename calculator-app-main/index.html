<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Manrope:wght@400;700&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <h1 class="header-text">calc</h1>
        <div class="container-themes">
          <div class="themes-numbers">
            <p class="header-text 1">1</p>
            <p class="header-text 2">2</p>
            <p class="header-text 3">3</p>
          </div>
          <h6 class="header-text" id="theme">THEME</h6>
          <div class="container-themes-button">
            <button class="themes-button"></button>
          </div>
        </div>
      </div>
      <div class="container-display">
        <h1 class="display">
          0
        </h1>
      </div>
      <div class="container-buttons">
        <button class="button button-number" id="7">7</button>
        <button class="button button-number" id="8">8</button>
        <button class="button button-number" id="9">9</button>
        <button class="button" id="del">DEL</button>

        <button class="button button-number" id="4">4</button>
        <button class="button button-number" id="5">5</button>
        <button class="button button-number" id="6">6</button>
        <button class="button button-arithmetic" id="sum">+</button>

        <button class="button button-number" id="1">1</button>
        <button class="button button-number" id="2">2</button>
        <button class="button button-number" id="3">3</button>
        <button class="button button-arithmetic" id="subtraction">-</button>

        <button class="button" id="float">.</button>
        <button class="button button-number" id="0">0</button>
        <button class="button button-arithmetic" id="division">/</button>
        <button class="button button-arithmetic" id="multiplication">x</button>
        
        <button class="button" id="reset">reset</button>
        <button class="button" id="result">=</button>

      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
