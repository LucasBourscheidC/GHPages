<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="flex">
  <main>
    <div class="main-card">
      <div class="first-card">
        <img class="img-header" src="images/image-header-mobile.jpg" alt="">
        <div class="img-filter"></div>
      </div>
      <div class="second-card flex">
        <h1 class="title"> Get <span class="text-purple">insights</span> that help your business grow.</h1>
        <p class="text-color-gray">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="row-stats">
          <div class="divs-details">
            <h1 class="details">10k+</h1>
            <p class="details text-color-gray ">companies</p>
          </div>
          <div class="divs-details">
            <h1 class="details">314</h1>
            <p class="details text-color-gray ">templates</p>
          </div>
          <div class="divs-details">
            <h1 class="details">12M+</h1>
            <p class="details text-color-gray ">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
